<!DOCTYPE html>

<html>
<head>
    <title>Instrument Inventory Tracker</title>

    <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">

    <style>
        div { text-align: center;}

        .center { text-align: center; }
        .line-div {
            width: 100%;
            height: 2px;
            background-color: black;
        }
        .div-title {
            margin-top: 125px;
            margin-bottom: 50px;
        }
        .form-spacing {
            margin-top: 10px;
        }
        
        #signout {
            border: none;
            background: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Instrument Inventory</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/Instruments">Instruments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Rentals">Rentals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Maintenance">Maintenance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Roster">Roster</a>
                    </li>
                </ul>
            </div>
    
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Login">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Register">Register</a>
                    </li>
                    <li class="nav-item">
                        <button id="signout" class="nav-link">Sign Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="div-title">
        <h1>Log In</h1>
    </div>

    <main class="login-form">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-8">
    <div class="card">
        <div class="card-header">Enter username and password</div>
        <div id="login-card" class="card-body">
            <form action="/" onsubmit="window.location.href='/'">
                <div class="form-group row form-spacing">
                    <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                    <div class="col-md-6">
                        <input type="text" id="username" class="form-control" required autofocus>
                    </div>
                </div>
                <div class="form-group row form-spacing">
                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                    <div class="col-md-6">
                        <input type="password" id="password" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6 offset-md-4 form-spacing">
                    <button type="submit" id="submit-login" class="btn btn-primary">Submit</button>
                    <a href="/Register" class="btn btn-link">Create an Account</a>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
    </div>
    </main>
</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/login.js') }}"></script>

</html>
